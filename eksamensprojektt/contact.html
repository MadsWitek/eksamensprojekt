    <section class="container">
        <h1>Connect With Me</h1>
        <h2>Put text here later</h2>
        <div class="contactbox">
            <div class="contactleft">
                <h3>Sent your request</h3>
                <form>
                    <div class="inputrow">
                        <div class="inputgroup">
                            <label for="firstname">First name:</label><br>
                            <input type="text" id="firstname" placeholder="Kirsten"><br>
                        </div>
                        <div class="inputgroup">
                            <label for="lastname">Last name:</label><br>
                            <input type="text" id="lastname" placeholder="Snapper"><br>
                        </div>
                        <div class="inputgroup">
                            <label for="phone">Phone:</label><br>
                            <input type="text" id="phone" placeholder="28578475"><br>
                        </div>
                        <div class="inputgroup">
                            <label for="email">Email:</label><br>
                            <input type="text" id="email" placeholder="Kirstensnapper@"><br>
                        </div>
                    </div>
                    <label for="product">
                        <p> What is your product or idea </p>
                    </label>
                    <textarea name="mesaage" rows="10" id="product" placeholder="Your product or idea"></textarea>


                    <button class="button-submit">Submit</button>


                </form>
            </div>
            <div class="contactright">
                <h3>Reach us</h3>
            </div>
        </div>
